<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Suppliers | PROIS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./assets/libs/fontawesome/css/all.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">
          <i class="fa-solid fa-boxes-stacked me-2"></i>
          PROIS
        </span>

        <div class="d-flex align-items-center text-white">
          <i class="fa-solid fa-user me-2"></i>
          <span id="currentUsername">Admin</span>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar p-0">
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fa-solid fa-chart-line"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="items.html">
                <i class="fa-solid fa-box"></i> Items
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="suppliers.html">
                <i class="fa-solid fa-truck"></i> Suppliers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="purchasings.html">
                <i class="fa-solid fa-cart-shopping"></i> Purchasing
              </a>
            </li>
            <li class="nav-item mt-3">
              <a class="nav-link text-danger" href="#" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto content-wrapper">
          <!-- Page Header -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-0">Suppliers</h4>

            <button
              class="btn btn-primary"
              id="addSupplierBtn"
              data-bs-toggle="modal"
              data-bs-target="#supplierModal"
            >
              <i class="fa-solid fa-plus me-1"></i>
              Add Supplier
            </button>
          </div>

          <!-- Search -->
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="row g-2 align-items-center">
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                      type="text"
                      id="searchSupplierInput"
                      class="form-control"
                      placeholder="Search supplier name..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Suppliers Table -->
          <div class="card shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 60px" class="text-center">#</th>
                      <th>Supplier Name</th>
                      <th style="width: 220px">Email</th>
                      <th style="width: 220px">Address</th>
                      <th style="width: 140px">Action</th>
                    </tr>
                  </thead>

                  <tbody id="suppliersTableBody"></tbody>
                </table>
              </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer bg-white">
              <nav>
                <ul
                  id="suppliersPagination"
                  class="pagination pagination-sm mb-0 justify-content-end"
                ></ul>
              </nav>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Supplier Modal -->
    <div
      class="modal fade"
      id="supplierModal"
      tabindex="-1"
      aria-labelledby="supplierModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="supplierModalLabel">
              Add Supplier
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="supplierForm">
            <div class="modal-body">
              <input type="hidden" id="supplierId" />
              <div class="mb-3">
                <label class="form-label fw-semibold">Supplier Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="supplierName"
                  placeholder="Enter supplier name"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="supplierEmail"
                  placeholder="Phone / Email"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-semibold">Address</label>
                <textarea
                  class="form-control"
                  id="supplierAddress"
                  rows="3"
                  placeholder="Enter address"
                  required
                ></textarea>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>

              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="./assets/libs/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Sweetalert JS -->
    <script src="./assets/libs/sweetalert2.js"></script>

    <!-- Page Module -->
    <script type="module" src="./assets/js/pages/suppliers.module.js"></script>
  </body>
</html>
