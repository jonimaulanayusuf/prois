<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Purchasing | PROIS</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/libs/bootstrap/bootstrap.min.css" />

    <!-- Fontawesome -->
    <link rel="stylesheet" href="./assets/libs/fontawesome/css/all.min.css" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold">
          <i class="fa-solid fa-boxes-stacked me-2"></i>
          PROIS
        </span>

        <div class="d-flex align-items-center text-white">
          <i class="fa-solid fa-user me-2"></i>
          <span id="currentUsername">Admin</span>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar p-0">
          <ul class="nav flex-column mt-3">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">
                <i class="fa-solid fa-chart-line"></i> Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="items.html">
                <i class="fa-solid fa-box"></i> Items
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="suppliers.html">
                <i class="fa-solid fa-truck"></i> Suppliers
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="purchasings.html">
                <i class="fa-solid fa-cart-shopping"></i> Purchasing
              </a>
            </li>
            <li class="nav-item mt-3">
              <a class="nav-link text-danger" href="#" id="logoutBtn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto content-wrapper">
          <!-- Page Header -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold mb-0">Purchasing</h4>

            <button
              class="btn btn-primary"
              id="addPurchasingBtn"
              data-bs-toggle="modal"
              data-bs-target="#purchaseModal"
            >
              <i class="fa-solid fa-plus me-1"></i>
              Add Purchase
            </button>
          </div>

          <!-- Search -->
          <div class="card shadow-sm mb-3">
            <div class="card-body">
              <div class="row g-2 align-items-center">
                <div class="col-12">
                  <div class="input-group">
                    <span class="input-group-text">
                      <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input
                      type="text"
                      id="searchPurchasingInput"
                      class="form-control"
                      placeholder="Search purchasing invoice..."
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Purchasing Table -->
          <div class="card shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-striped table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th style="width: 60px" class="text-center">#</th>
                      <th>Date</th>
                      <th>Invoice</th>
                      <th>Supplier</th>
                      <th style="width: 160px">Total Price</th>
                      <th style="width: 140px">Action</th>
                    </tr>
                  </thead>

                  <tbody id="purchasingsTableBody"></tbody>
                </table>
              </div>
            </div>

            <!-- Pagination -->
            <div class="card-footer bg-white">
              <nav>
                <ul
                  id="purchasingsPagination"
                  class="pagination pagination-sm mb-0 justify-content-end"
                >
                  <li class="page-item active">
                    <a class="page-link">1</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Purchase Modal -->
    <div
      class="modal fade"
      id="purchaseModal"
      tabindex="-1"
      aria-labelledby="purchaseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="purchaseModalLabel">
              Add Purchase
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <form id="purchasingForm">
            <div class="modal-body">
              <!-- Supplier & Date -->
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label fw-semibold">Supplier</label>
                  <select
                    class="form-select"
                    id="purchasingSupplierId"
                    required
                  ></select>
                </div>

                <div class="col-md-6">
                  <label class="form-label fw-semibold">Purchase Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="purchasingDate"
                    required
                  />
                </div>
              </div>

              <!-- Items Table -->
              <div class="table-responsive">
                <table class="table table-bordered align-middle">
                  <thead class="table-light">
                    <tr>
                      <th>Item</th>
                      <th>Price</th>
                      <th style="width: 120px">Qty</th>
                      <th style="width: 180px">Subtotal</th>
                      <th style="width: 60px"></th>
                    </tr>
                  </thead>

                  <tbody id="purchaseItemsBody"></tbody>
                </table>
              </div>

              <!-- Add Item Button -->
              <div class="mb-3">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="addItemRowBtn"
                >
                  <i class="fa-solid fa-plus me-1"></i>
                  Add Item
                </button>
              </div>

              <!-- Grand Total -->
              <div class="row justify-content-end">
                <div class="col-12">
                  <div class="form-label fw-semibold text-end">Grand Total</div>
                  <div id="grandTotal" class="fw-bold fs-2 text-end">IDR 0</div>
                </div>
              </div>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>

              <button type="submit" class="btn btn-primary">
                Save Purchase
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Purchase Modal Detail -->
    <div
      class="modal fade"
      id="purchaseDetailModal"
      tabindex="-1"
      aria-labelledby="purchaseModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="purchaseModalLabel">
              Purchase Detail
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-12">
                <label class="form-label fw-semibold">Invoice</label>
                <input class="form-control" id="detailPurchasingId" readonly />
              </div>
            </div>

            <!-- Supplier & Date -->
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">Supplier</label>
                <input
                  class="form-control"
                  id="detailPurchasingSupplierId"
                  readonly
                />
              </div>

              <div class="col-md-6">
                <label class="form-label fw-semibold">Purchase Date</label>
                <input
                  type="text"
                  class="form-control"
                  id="detailPurchasingDate"
                  readonly
                />
              </div>
            </div>

            <!-- Items Table -->
            <div class="table-responsive">
              <table class="table table-bordered align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th style="width: 120px">Qty</th>
                    <th style="width: 180px">Subtotal</th>
                  </tr>
                </thead>

                <tbody id="detailPurchaseItemsBody"></tbody>
              </table>
            </div>

            <!-- Grand Total -->
            <div class="row justify-content-end">
              <div class="col-12">
                <div class="form-label fw-semibold text-end">Grand Total</div>
                <div id="detailGrandTotal" class="fw-bold fs-2 text-end">
                  IDR 0
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="./assets/libs/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="./assets/libs/bootstrap/bootstrap.bundle.min.js"></script>

    <!-- Sweetalert JS -->
    <script src="./assets/libs/sweetalert2.js"></script>

    <!-- Page Module -->
    <script type="module" src="./assets/js/pages/purchasing.module.js"></script>
  </body>
</html>
